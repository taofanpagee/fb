<!DOCTYPE html>
<html>
  <head>
    <title>Fanpage Message Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="configForm">
      <label for="appID">App ID:</label>
      <input type="text" id="appID" name="appID"><br><br>
      
      <label for="appSecret">App Secret:</label>
      <input type="text" id="appSecret" name="appSecret"><br><br>
      
      <label for="accessToken">Access Token:</label>
      <input type="text" id="accessToken" name="accessToken"><br><br>
      
      <button type="button" id="loadButton">Load</button>
    </form>
    <table id="fanpageTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>ID</th>
          <th>Ten Fanpage</th>
          <th>Inbox</th>
          <th>Follow</th>
          <th>Like</th>
          <th>Public</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="fanpage_info.js"></script>
  </body>
</html>
